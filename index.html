<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
<title>EVE Web Audio Synthesizer by Luke Teaford</title>
<script src=//use.typekit.net/tpk3tna.js></script>
<script>try{Typekit.load();}catch(e){}</script>
<link rel=stylesheet href=css/eve.css>

<header>
  <h1>Eve <span>Web Audio Synthesizer</span></h1>
</header>

<section class=module data-state=closed id=oscilloscope>
  <a>
    <h2>Oscilloscope</h2>
  </a>
  <div>
    <canvas id=scope></canvas>
  </div>
</section>

<section class=module data-state=closed data-update=harmonic_osc id=harmonics>
  <a>
    <h2>Harmonic Oscillator</h2>
  </a>
  <div>
    <label>
      <span>1</span>
      <input data-program=osc1 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-program=osc2 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-program=osc3 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-program=osc4 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-program=osc5 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-program=osc6 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-program=osc7 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-program=osc8 max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<section class=module data-state=closed data-update=timbre_eg id=timbre-eg>
  <a>
    <h2>Timbre EG Amount</h2>
  </a>
  <div>
    <label>
      <span>1</span>
      <input data-curve=lin data-program=osc1_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-curve=lin data-program=osc2_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-curve=lin data-program=osc3_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-curve=lin data-program=osc4_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-curve=lin data-program=env5 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-curve=lin data-program=env6 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-curve=lin data-program=env7 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-curve=lin data-program=env8 max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<section class=module data-state=closed data-update=timbre_env id=timbre-env>
  <a>
    <h2>Timbre Envelope</h2>
  </a>
  <div>
    <label>
      <span>A</span>
      <input data-curve=lin data-program=timbre_a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-curve=lin data-program=timbre_d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin data-program=timbre_s max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>R</span>
      <input data-curve=lin data-program=timbre_r max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<section class=module data-state=closed data-update=vca id=vca>
  <a>
    <h2>VCA Envelope</h2>
  </a>
  <div>
    <label>
      <span>A</span>
      <input data-curve=lin data-program=vca_a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-curve=lin data-program=vca_d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin data-program=vca_s max=1 min=0 step=0.0001 type=range value=1>
    </label>
    <label>
      <span>R</span>
      <input data-curve=lin data-program=vca_r max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>G</span>
      <input data-program=vca_g max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<section class=module data-state=open data-update=lfo1 id=lfo1>
  <a>
    <h2>LFO 1</h2>
  </a>
  <div>
    <fieldset>
      <legend>Shape</legend>
      <input data-program=lfo1_type id=lfo1-sin name=lfo1_type type=radio value=sine>
      <label for=lfo1-sin>Sine</label>
      <input data-program=lfo1_type id=lfo1-tri name=lfo1_type type=radio value=triangle>
      <label for=lfo1-tri>Triangle</label>
      <input data-program=lfo1_type id=lfo1-sqr name=lfo1_type type=radio value=square>
      <label for=lfo1-sqr>Square</label>
      <input data-program=lfo1_type id=lfo1-saw name=lfo1_type type=radio value=sawtooth>
      <label for=lfo1-saw>Saw</label>
    </fieldset>

    <fieldset>
      <legend>Range</legend>
      <input data-program=lfo1_range id=lfo1-low name=lfo1_range type=radio value=20>
      <label for=lfo1-low>Low</label>
      <input data-program=lfo1_range id=lfo1-mid name=lfo1_range type=radio value=40>
      <label for=lfo1-mid>Middle</label>
      <input data-program=lfo1_range id=lfo1-high name=lfo1_range type=radio value=80>
      <label for=lfo1-high>High</label>
      <input data-program=lfo1_range id=lfo1-track name=lfo1_range type=radio value=440>
      <label for=lfo1-track>Track</label>
    </fieldset>

    <label>
      <span>Rate</span>
      <input data-program=lfo1_rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>1</span>
      <input data-curve=lin data-program=osc1_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-curve=lin data-program=osc2_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-curve=lin data-program=osc3_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-curve=lin data-program=osc4_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-curve=lin data-program=osc5_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-curve=lin data-program=osc6_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-curve=lin data-program=osc7_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-curve=lin data-program=osc8_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<section class=module data-state=closed data-update=lfo2 id=lfo2>
  <a>
    <h2>LFO 2</h2>
  </a>
  <div>
    <input data-program=lfo2_type id=lfo2-sin name=lfo2_type type=radio value=sine>
    <label for=lfo2-sin>Sine</label>
    <input data-program=lfo2_type id=lfo2-tri name=lfo2_type type=radio value=triangle>
    <label for=lfo2-tri>Triangle</label>
    <input data-program=lfo2_type id=lfo2-sqr name=lfo2_type type=radio value=square>
    <label for=lfo2-sqr>Square</label>
    <input data-program=lfo2_type id=lfo2-saw name=lfo2_type type=radio value=sawtooth>
    <label for=lfo2-saw>Saw</label>

    <label>
      <span>Rate</span>
      <input data-curve=lin data-program=lfo2_rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Amp</span>
      <input data-curve=lin data-program=lfo2_amp max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Pitch</span>
      <input data-curve=lin data-program=lfo2_pitch max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </div>
</section>

<div id=performance>
  <h2>Octave Shift</h2>

  <span data-light=off>-2</span>
  <span data-light=off>-1</span>
  <span data-light=on>0</span>
  <span data-light=off>1</span>
  <span data-light=off>2</span>

  <!-- TEMPORARY -->
  <br>

  <button class=octave-shift data-shift=-1 type=button>-1</button>
  <button class=octave-shift data-shift=1 type=button>+1</button>

</div>

<div id=keyboard>
  <!-- Octave one -->
  <button class=key data-note-value=-2100 type=button>C</button>
  <button class=sharp-key data-note-value=-2000 type=button>C#</button>
  <button class=key data-note-value=-1900 type=button>D</button>
  <button class=sharp-key data-note-value=-1800 type=button>D#</button>
  <button class=key data-note-value=-1700 type=button>E</button>
  <button class=key data-note-value=-1600 type=button>F</button>
  <button class=sharp-key data-note-value=-1500 type=button>F#</button>
  <button class=key data-note-value=-1400 type=button>G</button>
  <button class=sharp-key data-note-value=-1300 type=button>G#</button>
  <button class=key data-note-value=-1200 type=button>A</button>
  <button class=sharp-key data-note-value=-1100 type=button>A#</button>
  <button class=key data-note-value=-1000 type=button>B</button>
  <!-- Octave two -->
  <button class=key data-note-value=-900 type=button>C</button>
  <button class=sharp-key data-note-value=-800 type=button>C#</button>
  <button class=key data-note-value=-700 type=button>D</button>
  <button class=sharp-key data-note-value=-600 type=button>D#</button>
  <button class=key data-note-value=-500 type=button>E</button>
  <button class=key data-note-value=-400 type=button>F</button>
  <button class=sharp-key data-note-value=-300 type=button>F#</button>
  <button class=key data-note-value=-200 type=button>G</button>
  <button class=sharp-key data-note-value=-100 type=button>G#</button>
  <button class=key data-note-value=0 type=button>A</button>
  <button class=sharp-key data-note-value=100 type=button>A#</button>
  <button class=key data-note-value=200 type=button>B</button>
  <!-- Octave three -->
  <button class=key data-note-value=300 type=button>C</button>
</div>
