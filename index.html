<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
<title>EVE Web Audio Synthesizer by Luke Teaford</title>
<script src=//use.typekit.net/tpk3tna.js></script>
<script>try{Typekit.load();}catch(e){}</script>
<link rel=stylesheet href=css/eve.css>

<header>
  <h1>Eve <span>Web Audio Synthesizer</span></h1>
</header>

<main>

  <section class=program id=program>
      <h2>Program</h2>
      <button data-cycle=-1>Previous</button>
      <div class=display id=display>
        <h3>Sample Program</h3>
      </div>
      <button data-cycle=1>Next</button>
      <div class=preset-bank data-state=closed id=preset-bank>
        <button value=init>INIT</button>
        <button value=square-overtone>square overtone</button>
        <button value=test-patch>test patch</button>
        <button value=distorted-sawtooth>distorted sawtooth</button>
        <button value=miranda>miranda</button>
        <button value=peach-fuzz>peach fuzz</button>
        <button value=percusso>percusso</button>
        <button value=problematic-patch>problematic patch</button>
        <button value=test-lfo1>test lfo1</button>
        <button value=test-lfo2>test lfo2</button>
        <button value=test-patch>test patch</button>
        <button value=work-song>work song</button>
      </div>
  </section>

<div class=experiment id=harmonic-oscillator>
  <h2>Harmonic Oscillator</h2>
  <div class=knob-group>
    <div class=knob>
      <input data-program=osc1 id=osc1 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc1>Osc 1</label>
    </div>
    <div class=knob>
      <input data-program=osc2 id=osc2 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc2>Osc 2</label>
    </div>
    <div class=knob>
      <input data-program=osc3 id=osc3 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc3>Osc 3</label>
    </div>
    <div class=knob>
      <input data-program=osc4 id=osc4 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc4>Osc 4</label>
    </div>
    <div class=knob>
      <input data-program=osc5 id=osc5 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc5>Osc 5</label>
    </div>
    <div class=knob>
      <input data-program=osc6 id=osc6 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc6>Osc 6</label>
    </div>
    <div class=knob>
      <input data-program=osc7 id=osc7 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc7>Osc 7</label>
    </div>
    <div class=knob>
      <input data-program=osc8 id=osc8 max=1 min=0 step=0.0001 type=range value=0>
      <label for=osc8>Osc 8</label>
    </div>
  </div>
</div>

<div class=temp-hide>

  <section class=oscilloscope id=oscilloscope>
    <h2>Oscilloscope</h2>
    <canvas></canvas>
  </section>

  <section class=module id=Zharmonic-oscillator>
    <h2>Harmonic Oscillator</h2>
    <label>
      <span>1</span>
      <input data-program=osc1 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-program=osc2 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-program=osc3 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-program=osc4 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-program=osc5 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-program=osc6 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-program=osc7 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-program=osc8 max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section class=module id=timbre-env>
    <h2>Timbre Envelope</h2>
    <label>
      <span>1</span>
      <input data-curve=lin data-program=osc1_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-curve=lin data-program=osc2_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-curve=lin data-program=osc3_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-curve=lin data-program=osc4_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-curve=lin data-program=osc5_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-curve=lin data-program=osc6_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-curve=lin data-program=osc7_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-curve=lin data-program=osc8_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>A</span>
      <input data-program=timbre_a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-program=timbre_d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin data-program=timbre_s max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>R</span>
      <input data-program=timbre_r max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section class=module id=vca>
    <h2>VCA Envelope</h2>
    <label>
      <span>A</span>
      <input data-program=vca_a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-program=vca_d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin data-program=vca_s max=1 min=0 step=0.0001 type=range value=1>
    </label>
    <label>
      <span>R</span>
      <input data-program=vca_r max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>G</span>
      <input data-program=vca_g max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section class=module id=lfo1>
    <h2>LFO 1</h2>
    <fieldset>
      <legend>Shape</legend>
      <input id=lfo1-sin name=lfo1_type type=radio value=sine>
      <label for=lfo1-sin>Sine</label>
      <input id=lfo1-tri name=lfo1_type type=radio value=triangle>
      <label for=lfo1-tri>Triangle</label>
      <input id=lfo1-sqr name=lfo1_type type=radio value=square>
      <label for=lfo1-sqr>Square</label>
      <input id=lfo1-saw name=lfo1_type type=radio value=sawtooth>
      <label for=lfo1-saw>Saw</label>
    </fieldset>
    <fieldset>
      <legend>Range</legend>
      <input id=lfo1-low name=lfo1_range type=radio value=low>
      <label for=lfo1-low>Low</label>
      <input id=lfo1-mid name=lfo1_range type=radio value=middle>
      <label for=lfo1-mid>Middle</label>
      <input id=lfo1-high name=lfo1_range type=radio value=high>
      <label for=lfo1-high>High</label>
      <input id=lfo1-track name=lfo1_range type=radio value=track>
      <label for=lfo1-track>Track</label>
    </fieldset>
    <label>
      <span>Rate</span>
      <input data-program=lfo1_rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>1</span>
      <input data-curve=lin data-program=osc1_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-curve=lin data-program=osc2_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-curve=lin data-program=osc3_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-curve=lin data-program=osc4_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-curve=lin data-program=osc5_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-curve=lin data-program=osc6_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-curve=lin data-program=osc7_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-curve=lin data-program=osc8_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
  </section>

  <section class=module id=lfo2>
    <h2>LFO 2</h2>
    <fieldset>
      <legend>Shape</legend>
      <input id=lfo2-sin name=lfo2_type type=radio value=sine>
      <label for=lfo2-sin>Sine</label>
      <input id=lfo2-tri name=lfo2_type type=radio value=triangle>
      <label for=lfo2-tri>Triangle</label>
      <input id=lfo2-sqr name=lfo2_type type=radio value=square>
      <label for=lfo2-sqr>Square</label>
      <input id=lfo2-saw name=lfo2_type type=radio value=sawtooth>
      <label for=lfo2-saw>Saw</label>
    </fieldset>
    <fieldset>
      <legend>Polarity</legend>
      <input id=lfo2-positive name=lfo2_polarity type=radio value=1>
      <label for=lfo2-positive>+</label>
      <input id=lfo2-negative name=lfo2_polarity type=radio value=-1>
      <label for=lfo2-negative>-</label>
    </fieldset>
    <label>
      <span>Rate</span>
      <input data-program=lfo2_rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Amp</span>
      <input data-curve=lin data-program=lfo2_amp max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Pitch</span>
      <input data-program=lfo2_pitch max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-curve=lin data-program=lfo2_delay max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>A</span>
      <input data-program=lfo2_a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>R</span>
      <input data-program=lfo2_r max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>G</span>
      <input data-program=lfo2_g max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section class=module id=performance>
    <h2>Performance Controls</h2>
    <div class=octave-shift id=octave-shift>
      <h3>Octave Shift</h3>
      <span data-light=off>-2</span>
      <span data-light=off>-1</span>
      <span data-light=on>0</span>
      <span data-light=off>1</span>
      <span data-light=off>2</span>
      <button data-shift=-1 type=button>-1</button>
      <button data-shift=1 type=button>+1</button>
    </div>
    <label>
      <span>Glide</span>
      <input data-curve=lin data-program=glide max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

</div>

  <div class=ribbon id=ribbon></div>

  <div class=keyboard id=keyboard>
    <button class=key data-active=false data-note-value=-2100>C</button>
    <button class=key-sharp data-active=false data-note-value=-2000>C<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1900>D</button>
    <button class=key-sharp data-active=false data-note-value=-1800>D<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1700>E</button>
    <button class=key data-active=false data-note-value=-1600>F</button>
    <button class=key-sharp data-active=false data-note-value=-1500>F<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1400>G</button>
    <button class=key-sharp data-active=false data-note-value=-1300>G<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1200>A</button>
    <button class=key-sharp data-active=false data-note-value=-1100>A<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1000>B</button>
    <button class=key data-active=false data-note-value=-900>C</button>
    <button class=key-sharp data-active=false data-note-value=-800>C<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-700>D</button>
    <button class=key-sharp data-active=false data-note-value=-600>D<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-500>E</button>
    <button class=key data-active=false data-note-value=-400>F</button>
    <button class=key-sharp data-active=false data-note-value=-300>F<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-200>G</button>
    <button class=key-sharp data-active=false data-note-value=-100>G<sup>#</sup></button>
    <button class=key data-active=false data-note-value=0>A</button>
    <button class=key-sharp data-active=false data-note-value=100>A<sup>#</sup></button>
    <button class=key data-active=false data-note-value=200>B</button>
    <button class=key data-active=false data-note-value=300>C</button>
  </div>

</main>
