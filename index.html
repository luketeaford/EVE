<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
<title>EVE Web Audio Synthesizer by Luke Teaford</title>
<script src=//use.typekit.net/tpk3tna.js></script>
<script>try{Typekit.load();}catch(e){}</script>
<link rel=stylesheet href=css/eve.css>

<header>
  <h1>Eve <span>Web Audio Synthesizer</span></h1>
</header>

<main>

  <section id=program>
      <h2>Program</h2>
      <button id=prev-preset>Previous</button>
      <div class=display>
        <h3 id=display-name>Sample Program</h3>
      </div>
      <div class=preset-bank>
        <button value=test-patch>test patch</button>
        <button value=distorted-sawtooth>distorted sawtooth</button>
        <button value=problematic-patch>problematic patch</button>
      </div>
      <button id=next-preset>Next</button>
  </section>

  <section id=oscilloscope>
    <h2>Oscilloscope</h2>
    <canvas id=scope></canvas>
  </section>

  <section data-update=harmonicoscillator id=harmonic-oscillator>
    <h2>Harmonic Oscillator</h2>
    <label>
      <span>1</span>
      <input data-program=osc1 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input data-program=osc2 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input data-program=osc3 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input data-program=osc4 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input data-program=osc5 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input data-program=osc6 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input data-program=osc7 max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input data-program=osc8 max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section data-state=closed data-update=timbreenv id=timbre-env>
    <h2>Timbre Envelope</h2>
    <label>
      <span>1</span>
      <input class=js-eg-amt data-curve=lin data-program=osc1_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input class=js-eg-amt data-curve=lin data-program=osc2_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input class=js-eg-amt data-curve=lin data-program=osc3_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input class=js-eg-amt data-curve=lin data-program=osc4_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input class=js-eg-amt data-curve=lin data-program=osc5_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input class=js-eg-amt data-curve=lin data-program=osc6_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input class=js-eg-amt data-curve=lin data-program=osc7_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input class=js-eg-amt data-curve=lin data-program=osc8_eg max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>A</span>
      <input data-program=timbre_a id=timbre-a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-program=timbre_d id=timbre-d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin data-program=timbre_s id=timbre-s max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>R</span>
      <input data-program=timbre_r id=timbre-r max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section data-update=vca id=vca>
    <h2>VCA Envelope</h2>
    <label>
      <span>A</span>
      <input data-program=vca_a id=vca-a max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-program=vca_d id=vca-d max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>S</span>
      <input data-curve=lin id=vca-s data-program=vca_s max=1 min=0 step=0.0001 type=range value=1>
    </label>
    <label>
      <span>R</span>
      <input data-program=vca_r id=vca-r max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>G</span>
      <input data-program=vca_g id=vca-g max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section data-update=lfo1 id=lfo1>
    <h2>LFO 1</h2>
    <fieldset>
      <legend>Shape</legend>
      <input data-program=lfo1_type id=lfo1-sin name=lfo1_type type=radio value=sine>
      <label for=lfo1-sin>Sine</label>
      <input data-program=lfo1_type id=lfo1-tri name=lfo1_type type=radio value=triangle>
      <label for=lfo1-tri>Triangle</label>
      <input data-program=lfo1_type id=lfo1-sqr name=lfo1_type type=radio value=square>
      <label for=lfo1-sqr>Square</label>
      <input data-program=lfo1_type id=lfo1-saw name=lfo1_type type=radio value=sawtooth>
      <label for=lfo1-saw>Saw</label>
    </fieldset>
    <fieldset>
      <legend>Range</legend>
      <input data-program=lfo1_range id=lfo1-low name=lfo1_range type=radio value=20>
      <label for=lfo1-low>Low</label>
      <input data-program=lfo1_range id=lfo1-mid name=lfo1_range type=radio value=40>
      <label for=lfo1-mid>Middle</label>
      <input data-program=lfo1_range id=lfo1-high name=lfo1_range type=radio value=80>
      <label for=lfo1-high>High</label>
      <input data-program=lfo1_range id=lfo1-track name=lfo1_range type=radio value=440>
      <label for=lfo1-track>Track</label>
    </fieldset>
    <label>
      <span>Rate</span>
      <input data-program=lfo1_rate id=lfo1-rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>1</span>
      <input class=js-osc data-curve=lin data-program=osc1_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>2</span>
      <input class=js-osc data-curve=lin data-program=osc2_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>3</span>
      <input class=js-osc data-curve=lin data-program=osc3_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>4</span>
      <input class=js-osc data-curve=lin data-program=osc4_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>5</span>
      <input class=js-osc data-curve=lin data-program=osc5_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>6</span>
      <input class=js-osc data-curve=lin data-program=osc6_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>7</span>
      <input class=js-osc data-curve=lin data-program=osc7_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>8</span>
      <input class=js-osc data-curve=lin data-program=osc8_lfo max=1 min=-1 step=0.0001 type=range value=0>
    </label>
  </section>

  <section data-update=lfo2 id=lfo2>
    <h2>LFO 2</h2>
    <fieldset>
      <legend>Shape</legend>
      <input data-program=lfo2_type id=lfo2-sin name=lfo2_type type=radio value=sine>
      <label for=lfo2-sin>Sine</label>
      <input data-program=lfo2_type id=lfo2-tri name=lfo2_type type=radio value=triangle>
      <label for=lfo2-tri>Triangle</label>
      <input data-program=lfo2_type id=lfo2-sqr name=lfo2_type type=radio value=square>
      <label for=lfo2-sqr>Square</label>
      <input data-program=lfo2_type id=lfo2-saw name=lfo2_type type=radio value=sawtooth>
      <label for=lfo2-saw>Saw</label>
    </fieldset>
    <label>
      <span>Rate</span>
      <input data-program=lfo2_rate id=lfo2-rate max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Amp</span>
      <input data-curve=lin data-program=lfo2_amp id=lfo2-amp max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Pitch</span>
      <input data-program=lfo2_pitch id=lfo2-pitch max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>D</span>
      <input data-curve=lin data-program=lfo2_delay id=lfo2-delay max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>A</span>
      <input data-program=lfo2_a id=lfo2-attack max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>R</span>
      <input data-program=lfo2_r id=lfo2-release max=1 min=0 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>G</span>
      <input data-program=lfo2_g id=lfo2-gain max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <section data-update=performance id=performance>
    <h2>Performance Controls</h2>
    <div class=octave-shift>
      <h3>Octave Shift</h3>
      <span data-light=off>-2</span>
      <span data-light=off>-1</span>
      <span data-light=on>0</span>
      <span data-light=off>1</span>
      <span data-light=off>2</span>
      <button class=shift-octave data-shift=-1 type=button>-1</button>
      <button class=shift-octave data-shift=1 type=button>+1</button>
    </div>
    <label>
      <span>Fine Tune</span>
      <input data-curve=lin data-program=fine id=fine max=1 min=-1 step=0.0001 type=range value=0>
    </label>
    <label>
      <span>Glide</span>
      <input data-curve=lin data-program=glide id=glide max=1 min=0 step=0.0001 type=range value=0>
    </label>
  </section>

  <div id=keyboard class=keyboard-wrapper>
    <button class=key data-active=false data-note-value=-2100>C</button>
    <button class=key-sharp data-active=false data-note-value=-2000>C<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1900>D</button>
    <button class=key-sharp data-active=false data-note-value=-1800>D<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1700>E</button>
    <button class=key data-active=false data-note-value=-1600>F</button>
    <button class=key-sharp data-active=false data-note-value=-1500>F<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1400>G</button>
    <button class=key-sharp data-active=false data-note-value=-1300>G<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1200>A</button>
    <button class=key-sharp data-active=false data-note-value=-1100>A<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-1000>B</button>
    <button class=key data-active=false data-note-value=-900>C</button>
    <button class=key-sharp data-active=false data-note-value=-800>C<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-700>D</button>
    <button class=key-sharp data-active=false data-note-value=-600>D<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-500>E</button>
    <button class=key data-active=false data-note-value=-400>F</button>
    <button class=key-sharp data-active=false data-note-value=-300>F<sup>#</sup></button>
    <button class=key data-active=false data-note-value=-200>G</button>
    <button class=key-sharp data-active=false data-note-value=-100>G<sup>#</sup></button>
    <button class=key data-active=false data-note-value=0>A</button>
    <button class=key-sharp data-active=false data-note-value=100>A<sup>#</sup></button>
    <button class=key data-active=false data-note-value=200>B</button>
    <button class=key data-active=false data-note-value=300>C</button>
  </div>
</main>
